<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
    }

    h1 {
      margin-bottom: 40px;
      z-index: 10;
      text-align: center;
    }

    #yesBtn, #noBtn {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      z-index: 10;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      left: 45%;
      top: 60%;
    }

    #noBtn {
      background-color: #cccccc;
      left: 55%;
      top: 60%;
    }

    .float-img {
      position: absolute;
      opacity: 0.95;
      pointer-events: none;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.15));
      border-radius: 12px;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh); }
      to { transform: translateY(-150px); }
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");

    const herImages = [
      "images/her1.jpg",
      "images/her2.jpg",
      "images/her3.jpg",
      "images/her4.jpg",
      "images/her5.jpg",
      "images/her6.jpg"
    ];

    const ourImages = [
      "images/us1.jpg",
      "images/us2.jpg",
      "images/us3.jpg",
      "images/us4.jpg",
      "images/us5.jpg",
      "images/us6.jpg",
      "images/us7.jpg"
    ];

    let currentMode = "her";

    function moveNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
      currentMode = "us";
      document.querySelectorAll(".float-img").forEach(img => img.remove());
      question.innerText = "Yay! ‚ù§Ô∏è Us forever üß∏üíñ";
      noBtn.style.display = "none";
    });

    function createFloatingImage() {
      const img = document.createElement("img");
      img.className = "float-img";

      const sourceArray = currentMode === "her" ? herImages : ourImages;
      img.src = sourceArray[Math.floor(Math.random() * sourceArray.length)];

      const size = 120 + Math.random() * 120;
      img.style.width = size + "px";

      const padding = 40;
      const x = padding + Math.random() * (window.innerWidth - size - padding * 2);
      img.style.left = x + "px";

      const duration = 12 + Math.random() * 8;
      img.style.animationDuration = duration + "s";

      const rotation = (Math.random() * 20) - 10;
      img.style.transform = "rotate(" + rotation + "deg)";

      document.body.appendChild(img);

      setTimeout(() => img.remove(), duration * 1000);
    }

    for (let i = 0; i < 8; i++) {
      setTimeout(createFloatingImage, i * 400);
    }

    setInterval(createFloatingImage, 1200);
  </script>

</body>
</html>
